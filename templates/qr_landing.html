<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan QR to Open File Sharing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0; padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #0078d7;
            margin-bottom: 20px;
        }
        .qr-box {
            margin: 0 auto 30px;
            width: 280px;
            height: 280px;
        }
        /* Make sure svg uses full container */
        .qr-box svg {
            width: 100%;
            height: 100%;
        }
        .button {
            background-color: #0078d7;
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
